<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Stopwatch</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      color: #fff;
    }

    .stopwatch {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .time {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .buttons button {
      padding: 0.7rem 1.5rem;
      margin: 0.4rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buttons button:hover {
      filter: brightness(0.9);
    }

    .start {
      background: #4ade80;
      color: #000;
    }
    .pause {
      background: #facc15;
      color: #000;
    }
    .reset {
      background: #ef4444;
      color: #fff;
    }
    .lap {
      background: #38bdf8;
      color: #000;
    }

    .laps {
      margin-top: 1.5rem;
      max-height: 200px;
      overflow-y: auto;
      padding: 0;
      list-style: none;
    }
    .laps li {
      padding: 0.4rem 0.6rem;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 0.3rem;
      border-radius: 6px;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <div class="time" id="display">00:00:00.00</div>
    <div class="buttons">
      <button class="start" id="startBtn">Start</button>
      <button class="pause" id="pauseBtn">Pause</button>
      <button class="lap" id="lapBtn">Lap</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>
    <ul class="laps" id="laps"></ul>
    <div class="hint">Shortcuts: [Space] Start/Pause · [L] Lap · [R] Reset</div>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let running = false;

    const display = document.getElementById('display');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const lapBtn = document.getElementById('lapBtn');
    const laps = document.getElementById('laps');

    function timeToString(time) {
      let diffInHrs = time / 3600000;
      let hh = Math.floor(diffInHrs);

      let diffInMin = (diffInHrs - hh) * 60;
      let mm = Math.floor(diffInMin);

      let diffInSec = (diffInMin - mm) * 60;
      let ss = Math.floor(diffInSec);

      let diffInMs = (diffInSec - ss) * 100;
      let ms = Math.floor(diffInMs);

      let formattedHH = hh.toString().padStart(2, "0");
      let formattedMM = mm.toString().padStart(2, "0");
      let formattedSS = ss.toString().padStart(2, "0");
      let formattedMS = ms.toString().padStart(2, "0");

      return `${formattedHH}:${formattedMM}:${formattedSS}.${formattedMS}`;
    }

    function startTimer() {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(function printTime() {
        elapsedTime = Date.now() - startTime;
        display.innerHTML = timeToString(elapsedTime);
      }, 10);
      running = true;
      startBtn.disabled = true;
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      running = false;
      startBtn.disabled = false;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      display.innerHTML = "00:00:00.00";
      elapsedTime = 0;
      running = false;
      laps.innerHTML = "";
      startBtn.disabled = false;
    }

    function recordLap() {
      if (elapsedTime === 0) return;
      const lapTime = timeToString(elapsedTime);
      const li = document.createElement('li');
      li.textContent = `Lap ${laps.childElementCount + 1}: ${lapTime}`;
      laps.prepend(li);
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
    lapBtn.addEventListener('click', recordLap);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (running) {
          pauseTimer();
        } else {
          startTimer();
        }
      }
      if (e.key.toLowerCase() === 'l') {
        recordLap();
      }
      if (e.key.toLowerCase() === 'r') {
        resetTimer();
      }
    });
  </script>
</body>
</html>
